<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="./assets/images/pngwing.com.png" style="height: 42px; width: 40pxs;" alt="">
            </div>
            <div class="menu_items">
                <button> Explore</button>
                <button> <a class="licenseBtn"  href="https://www.pexels.com/license/">Liscence</a></button>
                <button class="profileBtn"><img src="./assets/images/pngfind.com-user-png-756588.png" alt=""
                        style="height: 35px;width: 37px;"></button>
                <button style="background-color:#358565; color: aliceblue;"> <a class="uploadBtn" href="https://www.pexels.com/upload/">Upload</a></button>
            </div>
        </nav>
        <section class="search">

            <img src="./assets/images/pixel search box.jpeg" alt="">
            <div class="content">

                <h1>The best free stock photos, royalty free <br> images & videos shared by creators.</h1>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Seach image">

                </div>
            </div>

        </section>
        <section class="gallery">
            <ul class="images">
            </ul>
            <button class="load-more">Load More</button>

        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
